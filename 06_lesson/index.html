<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Макет</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="content">
        <div class="header">
            <img class="header_logo" src="img/Logo.svg" alt="logo">
            <div class="header_menu">
                <a class="link_menu_selected" href="#">Home</a>
                <a class="link_menu" href="#">About Us</a>
                <a class="link_menu" href="#">Services</a>
                <a class="link_menu" href="#">Features</a>
                <a class="link_menu" href="#">Team</a>
                <a class="link_menu" href="#">Blog</a>
                <a class="link_menu" href="#">Contact</a>
            </div>
        </div>
        <div class="home_block">
            <div class="left_home">
                <h1 class="title">SEO & Digital Marketing For Your Website.</h1>
                <p class="subtitle">Provide all kind of seo services and help to improve seo ranking. Globally incubate standards.</p>
                <div class="home_button">
                    <!-- <button class="but_play">Start Now</button> -->
                    <div class="but_play">Start Now</div>
                    <span class="video_play">Watch Video</span>
                </div>
            </div>
            <div class="right_home">
                <img src="img/home_img_1.png" alt="home_image">
            </div>
        </div>
        <div class="footer">
            <img src="img/footer_logo_1.svg" alt="footer_logo_1">
            <img src="img/footer_logo_2.svg" alt="footer_logo_2">
            <img src="img/footer_logo_3.svg" alt="footer_logo_3">
            <img src="img/footer_logo_4.svg" alt="footer_logo_4">
            <img src="img/footer_logo_5.svg" alt="footer_logo_5">
            <img src="img/footer_logo_6.svg" alt="footer_logo_6">
        </div>
    </div>
    
</body>
</html>
